<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>
<body>
<div class="main">
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <img class="img-responsive" src="img/logo2019.png" alt="">
            </a>
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="container">

            <!--heading-->
            <div class="row main-heading">
                <div class="col-12 text-center">
                    <h1>PHP Serbia Conference 2019 comming soon</h1>
                </div>
            </div>

            <!--countdown-->
            <div id="countdown" class="row my-5">
                <div class="col-12 countdown-content d-flex justify-content-between">
                    <div id="circleD" class="circle">
                        <div class="countdown-block-d">
                            <p class="days countdown-number color-green">00</p>
                            <p class="timeRefDays countdown-text">D</p>

                        </div>
                    </div>
                    <div id="circleH" class="circle">
                        <div class="countdown-block-h">
                            <p class="hours countdown-number color-red">00</p>
                            <p class="timeRefHours countdown-text">H</p>
                        </div>
                    </div>
                    <div id="circleM" class="circle">
                        <div class="countdown-block-m">
                            <p class="minutes countdown-number color-blue">00</p>
                            <p class="timeRefMinutes countdown-text">M</p>

                        </div>
                    </div>

                    <div id="circleS" class="circle">
                        <div class="countdown-block-s">
                            <p class="seconds countdown-number color-yellow">00</p>
                            <p class="timeRefSeconds countdown-text">S</p>
                        </div>

                    </div>
                </div>
            </div>


            <!--email form-->
            <div class="row email-form ">
                <div class="col-12 ">
                    <form action="">
                        <input type="text" class="email-form__email p-2 mr-2" placeholder="Enter email ...">
                        <input type="submit" class="email-form__submit p-2" value="SUBSCRIBE">
                    </form>
                </div>
            </div>

            <!--social network-->
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <ul class="social-network social-circle">
                        <li><a href="https://www.facebook.com/udruzenjeprogramera.rs" title="Facebook"><i
                                class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://twitter.com/PHPSrbija" title="Twitter"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li><a href="https://www.linkedin.com/company/udru-enje-gra-ana-php-srbija-" title="LinkedIn"><i
                                class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
